name: Test Build on Develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Test Build
        run: npm run build
        
      - name: Upload build artifacts (for verification)
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7