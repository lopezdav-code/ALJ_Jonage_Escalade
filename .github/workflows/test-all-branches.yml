name: ğŸ§ª E2E Tests (All Branches)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build
        continue-on-error: true

      - name: ğŸš€ Start dev server
        run: npm run dev > /tmp/server.log 2>&1 &
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: â³ Wait for server
        run: |
          echo "â³ Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/ALJ_Jonage_Escalade/ > /dev/null 2>&1; then
              echo "âœ… Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "âŒ Server failed to start"
          cat /tmp/server.log || true
          exit 1

      - name: ğŸ§ª Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          spec: cypress/e2e/**/*.cy.js
        continue-on-error: true
        env:
          CYPRESS_BASE_URL: http://localhost:3000/ALJ_Jonage_Escalade

      - name: ğŸ“¤ Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts-${{ github.run_id }}
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 7

      - name: ğŸ“Š Test Status
        if: always()
        run: |
          echo "## ğŸ§ª Test Execution Summary"
          echo "âœ… Tests executed on branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "View detailed results in the Artifacts section above."
