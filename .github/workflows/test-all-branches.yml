name: üß™ E2E Tests (All Branches)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build project
        run: npm run build
        continue-on-error: true

      - name: üöÄ Start dev server
        run: npm run dev > /tmp/server.log 2>&1 &
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ‚è≥ Wait for server
        run: |
          echo "‚è≥ Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/ALJ_Jonage_Escalade/ > /dev/null 2>&1; then
              echo "‚úÖ Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "‚ùå Server failed to start"
          cat /tmp/server.log || true
          exit 1

      - name: üß™ Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
          spec: cypress/e2e/**/*.cy.js
        continue-on-error: true
        env:
          CYPRESS_BASE_URL: http://localhost:3000/ALJ_Jonage_Escalade
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: üì§ Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts-${{ github.run_id }}
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 7

      - name: üìä Test Status
        if: always()
        run: |
          echo "## üß™ Test Execution Summary"
          echo "‚úÖ Tests executed on branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "View detailed results in the Artifacts section above."
